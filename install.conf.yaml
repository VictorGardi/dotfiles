- clean: ['~', '~/.oh-my-zsh/custom/', '~/.oh-my-zsh/custom/plugins']

- shell:
    - [sh pre-install.sh, Running pre installation script]

- link:
    ~/.vim: vim/
    ~/.zsh: zsh
    ~/.zshrc:
      force: true
      path: zshrc

- shell:
    - [vim +PlugInstall +qall, Intall Plug plugins]

- link:
    ~/.vimrc: vimrc
